<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <title>CarmebouTimeline</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet"  href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
                                integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
                                crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
                crossorigin=""></script>
    </head>
    <body>
        <div class="app">
            <div id="add-form" class="hidden">
                <button id="showTextButton">Texte</button>
                <button id="showPictureButton">Image</button>
                <button id="showVideoButton">Vid√©o</button>
                <button id="showLocalisationButton">Localisation</button>

                <form>

                    <input type="text" id="text" class="hidden">
                    <div id="take-picture" class="hidden">
                        <button type="button" data-source="CAMERA">Take Picture</button>
                        <button type="button" data-source="SAVEDPHOTOALBUM">Select from Gallery</button>
                        <img class="img-fluid" id="target-img" src="#" alt="">
                    </div>
                    <div id="capture-video" class="hidden">
                        <button type="button">Capture video</button>
                        <video src="#" controls width="250"></video>
                    </div>
                    <div id="geolocate-user" class="hidden">
                      <button type="button">Geolocate me</button>
                      <div class="geoloc-results">
                        <p></p>
                        <div id="map"></div>
                      </div>
                    </div>
                    <input type="text" id="localisation" class="hidden">
                    <input type="submit" value="Envoyer">
                </form>
            </div>
            <div id="timeline">
                Bonjour je suis le contenu
            </div>
            <button id="showFormButton">+</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
